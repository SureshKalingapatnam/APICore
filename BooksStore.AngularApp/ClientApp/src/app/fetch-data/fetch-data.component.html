<h1>Course Details</h1>
<br /><br />
<hr />
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description-New</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{book.id}}</th>
      <td>{{book.title}}</td>
      <td>{{book.description}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
